<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i,j,k,l,m,n,o,p in b %}
{% if %}

<div class="container">
     <div class="row mt-3 mb-3">
            <div class="col-12  " >
                <div class="card">
                    <div class="card-body" style="background: #F1F2B5;
background: -webkit-linear-gradient(to right, #135058, #F1F2B5);
background: linear-gradient(to right, #135058, #F1F2B5); color: white">
                        <p><strong>Image:</strong><a href="{% static i %}"></a></p>
                        <p><strong>Full Name: </strong>{{j}}</p>
                        <p><strong>Email: </strong>{{k}}</p>
                        <p><strong>Resume: </strong><a href="{% static l %}" download>{{l}}</a></p>
                        <p><strong>Edu Quali: </strong>{{m}}</p>
                        <p><strong> Experience: </strong>{{n}}</p>
                        <p><strong>Address: </strong>{{o}}</p>
                        <p><strong>Phone: </strong>{{p}}</p>
                      </div>
                </div>
            </div>
     </div>
</div>
{% endif %}
{% endfor %}
</body>
</html>
