<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            text-align: center;
            padding-top: 20px;
            /* background-color: rgb(245,243,243) */
        }
        .container{
            margin-top: 50px;
            text-align: center;
        }
        label .a{
            width: 300px;
            display: inline-block;
            text-align: right;
        }
        .container .row #b{
            width: 500px;
            /* margin-left: 20px; */

        }
        button{
            text-align: center;
        }
        .container form button{
            border-radius: 5px;
            padding: 5px;
        }
        /* .container form button:hover{ */
            /* background-color: darksalmon; */
        /* } */
    </style>
    <script src="https://kit.fontawesome.com/e0133b5663.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="https://images.freeimages.com/images/large-previews/5bc/light-wooden-surface-for-background-1641097.jpg">
    <h1><center><strong>Add Vacancy</strong></center></h1>
    <div class="container">
    <center>
        <form method="post">{% csrf_token %}
            <div class="row">
                <div class="col-4">
                    <label class="form-label"><strong class="a">Company Name</strong></label>
                </div>
                <div class="col-8" id="b">
                    <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
                    <input type="text" class="form-control" name="cname" placeholder="Company Name" value="{{cn}}" readonly>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label"><strong class="a">Email</strong></label>
                </div>
                <div class="col-8" id="b">
                    <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" value="{{el}}" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label class="form-label"><strong class="a">Job Title</strong></label>
            </div>
            <div class="col-8" id="b">
                <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user-graduate"></i></span>
                <input type="text" class="form-control" name="jtitle" placeholder="Enter your job title">
            </div>
        </div>
    </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label"><strong class="a">Job Type</strong></label>
                </div>
                <div class="col-8" id="b">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-list"></i></span>
                        <select class="form-select" name="jtype">
                            <option>Select your job type</option>
                            <option>Full-Time</option>
                            <option>Part-Time</option>
                        </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label class="form-label"><strong class="a">Work Type</strong></label>
            </div>
            <div class="col-8" id="b">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-list"></i></span>
                    <select class="form-select" name="wtype">
                        <option>Select your work type</option>
                        <option>Hybrid</option>
                        <option>Remote</option>
                    </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <label class="form-label"><strong class="a">Experience Required</strong></label>
        </div>
        <div class="col-8" id="b">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-list"></i></span>
                <select class="form-select" name="exp">
                    <option>Select Experience Level</option>
                    <option>0-1</option>
                    <option>1-2</option>
                    <option>2-3</option>
                    <option>3-4</option>
                    <option>4-5</option>
                    <option>5-6</option>
                    <option>6-7</option>
                    <option>7-8</option>
                    <option>8-9</option>
                    <option>9-10</option>
                </select>
        </div>
    </div>
</div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label"><strong class="a">Qualification Required</strong></label>
                </div>
                <div class="col-8" id="b">
                    <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-graduation-cap"></i></span>
                    <input type="text" class="form-control" name="qualify" placeholder="Qualification Required">
                </div>
                </div>
            </div>
            <br>
         <center>
         <button type="submit" class="btn btn-dark text-white" style="width:200px;">Upload Job<i class="fa-solid fa-paper-plane"></i></button>
        </center>
        </form>
    </center>
    </div>
</body>
</html>
