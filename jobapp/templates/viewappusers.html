<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i,j,k,l,m,n in x %}
{% if j == y %}
<div class="container">
     <div class="row mt-3 mb-3">
            <div class="col-12  " >
                <div class="card">
                    <div class="card-body" style="background: #F1F2B5;
background: -webkit-linear-gradient(to right, #135058, #F1F2B5);
background: linear-gradient(to right, #135058, #F1F2B5); color: white">
                        <p><strong>Full Name: </strong>{{i}}</p>
                        <p><strong>Company Name: </strong>{{j}}</p>
                         <p><strong>Job Title: </strong>{{k}}</p>
                        <p><strong>Email: </strong>{{l}}</p>
                        <p><strong>Resume: </strong><a href="{% static m %}" download>{{m}}</a></p>
                        <a href="http://127.0.0.1:8000/jobapp/remuser/{{n}}">Remove</a>
                        <a href="http://127.0.0.1:8000/jobapp/seluser/{{n}}">Send mail</a>
                      </div>
                </div>
            </div>
     </div>
</div>
{% endif %}
{% endfor %}

</html>
